<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        color: cornflowerblue;
        text-align: center;
        font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Rajuk Uttara Model College</h1>
    <center>
      <p>
        <i
          >Fill up the below form to apply for one of the best colleges in the
          country.</i
        >
      </p>
    </center>
    <form>
      <fieldset>
        <legend>Student details form</legend>
        <label>Name</label><br />
        <input type="text" id="name" /><br /><br />
        <label>Email ID</label><br />
        <input type="text" id="email" /><br /><br />
        <label>Contact Number (Father)</label><br />
        <input type="password" id="contact" /><br /><br />
        <label>Contact Number (Mother)</label><br />
        <input type="password" id="contact" /><br /><br />
        <label>Gender</label><br />
        <input type="radio" name="gender" value="Female" /> Female<br />
        <input type="radio" name="gender" value="Male" /> Male<br /><br />
        <label>Class</label><br />
        <input type="radio" name="class" value="Class 6" /> Class 6<br />
        <input type="radio" name="class" value="Class 7" /> Class 7<br />
        <input type="radio" name="class" value="Class 8" /> Class 8<br />
        <input type="radio" name="class" value="Class 9" /> Class 9<br /><br />
        <label> Shift</label><br />
        <input type="checkbox" id="city" value="Morning" />Morning<br />
        <input type="checkbox" id="city" value="Day" />Day<br /><br />
        <label>Birthday</label>
        <input type="date" id="birthday" name="birthday" /><br /><br />
        <label>Enter Marks</label><br />
        <select name="subject1" id="subject">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>
        <input type="number" id="m1" name="m1" /><br /><br />
        <select name="subject2" id="subject2">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>
        <input type="number" id="m1" name="m1" /><br /><br />
        <select name="subject3" id="subject3">
          <option value="Maths">Maths</option>
          <option value="English">English</option>
          <option value="Science">Science</option>
        </select>
        <input type="number" id="m3" name="m3" /><br /><br />
        <input type="submit" /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
